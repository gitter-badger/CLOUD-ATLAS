<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloud Atlas</title>

    <base href="/" />

    <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="description" content="Time to connect the dots..." />
    <meta name="theme-color" content="#FFFFFF" />

    <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Cloud Atlas" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Imports an icon to represent the document. -->
    <link rel="icon" href="assets/icons/icon_24.png" type="image/x-icon" />

    <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />

    <!-- A stylesheet to design the pages. -->
    <link href="styles/global.css" rel="stylesheet" />

    <!-- Required for cesium -->
    <script type='text/javascript'>
      window.CESIUM_BASE_URL = '/assets/cesium/';
    </script>
    <link href="/assets/cesium/Widgets/widgets.css" rel="stylesheet" />

    <!--<script type="module" src="/build/src/index.js"></script>-->
    <script type="module" src='src/index.tsx'></script>
  </head>

  <body>
    <div id="root"></div>

    <pwa-install></pwa-install>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
    ></script>


    <pwa-update></pwa-update>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate"
    ></script>

    <script type="module" src="/pwabuilder-sw.ts"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/pwabuilder-sw.js");
      }
    </script>
  </body>
</html>
